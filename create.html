<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dev_portfolio homemade CMS</title>
    <script src="scripts/postslayouts.js"></script>
    <script src="scripts/filesaver.js"></script>
    <script src="scripts/forms.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <a href="index.html">
            <h1>Dev_portfolio CMS</h1>
        </a>
        <nav>
            <a href="create.html">Créer un post</a>
            <a href="index.html">Liste des posts</a>
        </nav>
    </header>
    <main>
        <article>
            <h2>Ajouter un post</h2>
            <div id="form">
                <div class="formcategory">
                    <label for="categories">Catégorie du post :</label>
                    <select name="categories" id="categories">
                        <option value="places">Places</option>
                        <option value="log">Log</option>
                        <option value="projects">Projects</option>
                        <option value="works">Works</option>
                    </select>
                    <button type="button" onclick="generateDistinctHeads();">Ok</button>
                </div>
                <div id="divDistinctHeads">
                </div>
                <div id="divContents"></div>
            </div>
            <div class="end-sign">
                ⚛
            </div>
        </article>
    </main>
</body>

</html>
